<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb and Pagination</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="breadcrumb">
      <a href="https://github.com/rohjs" aria-label="Go to rohjs profile page"></a>
        rohjs
      </a>
      <a
        href="https://github.com/rohjs/bugless-101"
        aria-label="Go to bugless-101 repository page"
      >
        bugless-101
      </a>
    </div>
    <div class="pagination">
      <a href="#" class="disabled" aria-label="Go to previous page">Previous</a>
      <ol>
        <li class="current-page">
          <a href="#" aria-label="Current page. Go to page 1">1</a>
        </li>
        <li><a href="#" aria-label="Go to page 2">2</a></li>
        <li><a href="#" aria-label="Go to page 3">3</a></li>
        <li><a href="#" aria-label="Go to page 4">4</a></li>
        <li><a href="#" aria-label="Go to page 5">5</a></li>
        <li><button disabled>...</button></li>
        <li><a href="#" aria-label="Go to page 9">9</a></li>
        <li><a href="#" aria-label="Go to page 10">10</a></li>
      </ol>
      <a href="#" aria-label="Go to next page">Next</a>
    </div>
  </body>
</html>
